    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Literature Categories</h1>
            <p class="subtitle">Choose from Uzbek, Russian and English literature</p>
        </header>

        <!-- Categories Grid -->
        <div class="books-grid">
          {% for cat in categories %}
                <!-- Uzbek Literature -->
                <div class="book-card">
                    <div class="book-image"><img src="{{cat.image.url}}" alt="{{cat.name}}" style="width: 100%; height: 100%; object-fit: cover;"></div>
                    <div class="book-content">
                        <h3 class="book-title">{{cat.name}}</h3>
                        <p class="book-author">{{cat.books.count}}</p>  
                        <p style="color: var(--text-light); margin-top: 10px;">The best works of {{cat.name}}</p>
                        <div class="book-actions" style="margin-top: 15px;">
                            <a href="{% url 'books' %}?category={{ cat.id }}" class="btn btn-primary" style="width: 100%;">Read</a>
                        </div>
                    </div>
                </div>
        
          {% endfor %}

        </div>
    </div>
