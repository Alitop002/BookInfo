    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form method="post" class="form-group">
            {% csrf_token %}
            {% for field in form %}
                {{field}}
                {{field.errors}}
            
            {% endfor %}
            <button type="submit" class="form-submit">Login</button>
        </form>
        <div class="form-link">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
